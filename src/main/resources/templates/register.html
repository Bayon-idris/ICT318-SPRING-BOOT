<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Register - Gestion des UE et Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Système de Gestion des UE et Cours</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container justify-content-center align-center">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Creation de compte</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                <div class="form-group mb-3">
                    <label class="form-label">Prénom<span class="text-danger">*</span></label>
                    <input class="form-control"
                           id="firstName"
                           name="firstName"
                           placeholder="Entrez votre prénom"
                           th:field="*{firstName}"
                           type="text"
                    />
                    <p th:errors="*{firstName}" class="text-danger"
                       th:if="${#fields.hasErrors('firstName')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Nom<span class="text-danger">*</span></label>
                    <input class="form-control"
                           id="lastName"
                           name="lastName"
                           placeholder="Entrez votre nom de famille"
                           th:field="*{lastName}"
                           type="text"
                    />
                    <p th:errors="*{lastName}" class="text-danger"
                       th:if="${#fields.hasErrors('lastName')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email<span class="text-danger">*</span></label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="Entrez votre adresse email"
                           th:field="*{email}"
                           type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Mot de passe<span class="text-danger">*</span></label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Entrez votre mot de passe"
                           th:field="*{password}"
                           type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Confirmez le mot de passe<span class="text-danger">*</span></label>
                    <input class="form-control"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirmez votre mot de passe"
                           th:field="*{confirmPassword}"
                           type="password"
                    />
                    <p th:errors="*{confirmPassword}" class="text-danger"
                       th:if="${#fields.hasErrors('confirmPassword')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Je suis un :<span class="text-danger">*</span></label>
                    <select class="form-select" id="role" name="role" th:field="*{role}">
                        <option value="" selected>Sélectionner un rôle</option>
                        <option value="1">Enseignant</option>
                        <option value="2">Élève</option>
                    </select>
                    <p th:errors="*{role}" class="text-danger"
                       th:if="${#fields.hasErrors('role')}">
                    </p>
                </div>

                <div class="form-group mb-3 d-flex justify-content-between">
                    <button class="btn btn-primary w-50" type="submit">S'inscrire</button>
                    <span>Déjà inscrit ? <a href="/" th:href="@{/login}">Connectez-vous ici</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
